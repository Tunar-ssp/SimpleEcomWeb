<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Backend API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }

        .config-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .config-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .config-section input {
            width: 300px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        .response {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .status-offline {
            background: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõí E-Commerce Backend API Tester</h1>

        <div class="config-section">
            <h3>
                <span class="status-indicator" id="statusIndicator"></span>
                API Configuration
            </h3>
            <label>Base URL:</label>
            <input type="text" id="baseUrl" value="http://localhost:5000">
            <button class="btn" onclick="testConnection()">Test Connection</button>
        </div>

        <div class="grid">
            <!-- User Authentication -->
            <div class="section">
                <h2>üë§ User Authentication</h2>

                <h4>Register</h4>
                <input type="text" id="regUsername" placeholder="Username">
                <input type="password" id="regPassword" placeholder="Password">
                <input type="text" id="regName" placeholder="Name">
                <input type="text" id="regSurname" placeholder="Surname (optional)">
                <select id="regGender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input type="date" id="regBirthday">
                <button class="btn" onclick="register()">Register</button>

                <hr style="margin: 20px 0">

                <h4>Login</h4>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button class="btn btn-success" onclick="login()">Login</button>

                <div class="response" id="authResponse"></div>
            </div>

            <!-- User Profile -->
            <div class="section">
                <h2>üë• User Profile</h2>

                <label>Username:</label>
                <input type="text" id="userProfileUsername" placeholder="Username">
                <button class="btn" onclick="getUserProfile()">Get Profile</button>
                <button class="btn btn-success" onclick="updateUser()">Update User</button>

                <hr style="margin: 20px 0">

                <label>New Password (optional):</label>
                <input type="password" id="updatePassword" placeholder="New Password">
                <label>New Surname (optional):</label>
                <input type="text" id="updateSurname" placeholder="New Surname">
                <label>New Gender (optional):</label>
                <select id="updateGender">
                    <option value="">Keep Current</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <div class="response" id="profileResponse"></div>
            </div>

            <!-- Products -->
            <div class="section">
                <h2>üì¶ Products</h2>

                <button class="btn" onclick="getAllProducts()">Get All Products</button>
                <button class="btn btn-success" onclick="searchProducts()">Search Products</button>

                <label>Search Query:</label>
                <input type="text" id="searchQuery" placeholder="e.g., ASUS, Lenovo">

                <hr style="margin: 20px 0">

                <label>Product ID:</label>
                <input type="number" id="productId" placeholder="Product ID">
                <button class="btn" onclick="getProduct()">Get Product Details</button>

                <div class="response" id="productsResponse"></div>
            </div>

            <!-- Product Reviews -->
            <div class="section">
                <h2>‚≠ê Product Reviews</h2>

                <label>Product ID:</label>
                <input type="number" id="reviewProductId" placeholder="Product ID">
                <label>Username:</label>
                <input type="text" id="reviewUsername" placeholder="Your Username">
                <label>Rating (1-5):</label>
                <input type="number" id="reviewRating" min="1" max="5" value="5">
                <label>Comment:</label>
                <textarea id="reviewComment" rows="3" placeholder="Your review..."></textarea>
                <button class="btn btn-success" onclick="addReview()">Submit Review</button>

                <div class="response" id="reviewResponse"></div>
            </div>

            <!-- Shopping Cart -->
            <div class="section">
                <h2>üõí Shopping Cart</h2>

                <label>Username:</label>
                <input type="text" id="cartUsername" placeholder="Username">
                <button class="btn" onclick="getCart()">View Cart</button>

                <hr style="margin: 20px 0">

                <label>Product ID:</label>
                <input type="number" id="cartProductId" placeholder="Product ID">
                <label>Quantity:</label>
                <input type="number" id="cartQuantity" value="1" min="1">

                <button class="btn btn-success" onclick="addToCart()">Add to Cart</button>
                <button class="btn btn-danger" onclick="removeFromCart()">Remove from Cart</button>
                <button class="btn" onclick="updateCart()">Update Quantity</button>

                <div class="response" id="cartResponse"></div>
            </div>

            <!-- Checkout & Orders -->
            <div class="section">
                <h2>üí≥ Checkout & Orders</h2>

                <label>Username:</label>
                <input type="text" id="checkoutUsername" placeholder="Username">
                <button class="btn btn-success" onclick="checkout()">Checkout</button>
                <button class="btn" onclick="getOrders()">View Orders</button>

                <div class="response" id="ordersResponse"></div>
            </div>

            <!-- Admin - Add Product -->
            <div class="section">
                <h2>üîß Admin - Add Product</h2>

                <label>Title:</label>
                <input type="text" id="adminTitle" placeholder="Product Title">
                <label>Description:</label>
                <textarea id="adminDescription" rows="2" placeholder="Description"></textarea>
                <label>Brand:</label>
                <input type="text" id="adminBrand" placeholder="Brand">
                <label>Price:</label>
                <input type="number" id="adminPrice" placeholder="Price" step="0.01">
                <label>Stock:</label>
                <input type="number" id="adminStock" placeholder="Stock" value="50">
                <button class="btn btn-success" onclick="addProduct()">Add Product</button>

                <div class="response" id="adminAddResponse"></div>
            </div>

            <!-- Admin - Update/Delete -->
            <div class="section">
                <h2>üîß Admin - Update/Delete</h2>

                <label>Product ID:</label>
                <input type="number" id="adminProductId" placeholder="Product ID">
                <label>New Price:</label>
                <input type="number" id="adminUpdatePrice" placeholder="New Price" step="0.01">
                <label>New Stock:</label>
                <input type="number" id="adminUpdateStock" placeholder="New Stock">

                <button class="btn btn-success" onclick="updateProduct()">Update Product</button>
                <button class="btn btn-danger" onclick="deleteProduct()">Delete Product</button>

                <div class="response" id="adminEditResponse"></div>
            </div>
        </div>
    </div>

    <script>
        const getBaseUrl = () => document.getElementById('baseUrl').value;

        async function makeRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(getBaseUrl() + endpoint, options);
                const result = await response.json();

                return {
                    status: response.status,
                    data: result,
                    success: response.ok
                };
            } catch (error) {
                return {
                    status: 0,
                    data: { error: error.message },
                    success: false
                };
            }
        }

        function displayResponse(elementId, response) {
            const element = document.getElementById(elementId);
            element.className = 'response ' + (response.success ? 'success' : 'error');
            element.innerHTML = `<strong>Status: ${response.status}</strong><pre>${JSON.stringify(response.data, null, 2)}</pre>`;
        }

        async function testConnection() {
            const response = await makeRequest('/');
            displayResponse('authResponse', response);
            document.getElementById('statusIndicator').className = 'status-indicator ' + (response.success ? 'status-online' : 'status-offline');
        }

        // User Authentication
        async function register() {
            const data = {
                username: document.getElementById('regUsername').value,
                password: document.getElementById('regPassword').value,
                name: document.getElementById('regName').value,
                surname: document.getElementById('regSurname').value,
                gender: document.getElementById('regGender').value,
                birthday: document.getElementById('regBirthday').value
            };
            const response = await makeRequest('/register', 'POST', data);
            displayResponse('authResponse', response);
        }

        async function login() {
            const data = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };
            const response = await makeRequest('/login', 'POST', data);
            displayResponse('authResponse', response);
        }

        // User Profile
        async function getUserProfile() {
            const username = document.getElementById('userProfileUsername').value;
            const response = await makeRequest(`/user/${username}`);
            displayResponse('profileResponse', response);
        }

        async function updateUser() {
            const username = document.getElementById('userProfileUsername').value;
            const data = {};

            const password = document.getElementById('updatePassword').value;
            const surname = document.getElementById('updateSurname').value;
            const gender = document.getElementById('updateGender').value;

            if (password) data.password = password;
            if (surname) data.surname = surname;
            if (gender) data.gender = gender;

            const response = await makeRequest(`/user/${username}`, 'PUT', data);
            displayResponse('profileResponse', response);
        }

        // Products
        async function getAllProducts() {
            const response = await makeRequest('/products');
            displayResponse('productsResponse', response);
        }

        async function searchProducts() {
            const query = document.getElementById('searchQuery').value;
            const response = await makeRequest(`/products?q=${query}`);
            displayResponse('productsResponse', response);
        }

        async function getProduct() {
            const id = document.getElementById('productId').value;
            const response = await makeRequest(`/products/${id}`);
            displayResponse('productsResponse', response);
        }

        // Reviews
        async function addReview() {
            const productId = document.getElementById('reviewProductId').value;
            const data = {
                username: document.getElementById('reviewUsername').value,
                rating: parseInt(document.getElementById('reviewRating').value),
                comment: document.getElementById('reviewComment').value
            };
            const response = await makeRequest(`/products/${productId}/review`, 'POST', data);
            displayResponse('reviewResponse', response);
        }

        // Shopping Cart
        async function getCart() {
            const username = document.getElementById('cartUsername').value;
            const response = await makeRequest(`/cart/${username}`);
            displayResponse('cartResponse', response);
        }

        async function addToCart() {
            const username = document.getElementById('cartUsername').value;
            const data = {
                product_id: parseInt(document.getElementById('cartProductId').value),
                quantity: parseInt(document.getElementById('cartQuantity').value)
            };
            const response = await makeRequest(`/cart/${username}/add`, 'POST', data);
            displayResponse('cartResponse', response);
        }

        async function removeFromCart() {
            const username = document.getElementById('cartUsername').value;
            const data = {
                product_id: parseInt(document.getElementById('cartProductId').value)
            };
            const response = await makeRequest(`/cart/${username}/remove`, 'POST', data);
            displayResponse('cartResponse', response);
        }

        async function updateCart() {
            const username = document.getElementById('cartUsername').value;
            const data = {
                product_id: parseInt(document.getElementById('cartProductId').value),
                quantity: parseInt(document.getElementById('cartQuantity').value)
            };
            const response = await makeRequest(`/cart/${username}/update`, 'PUT', data);
            displayResponse('cartResponse', response);
        }

        // Checkout & Orders
        async function checkout() {
            const username = document.getElementById('checkoutUsername').value;
            const data = { username: username };
            const response = await makeRequest('/checkout', 'POST', data);
            displayResponse('ordersResponse', response);
        }

        async function getOrders() {
            const username = document.getElementById('checkoutUsername').value;
            const response = await makeRequest(`/orders/${username}`);
            displayResponse('ordersResponse', response);
        }

        // Admin - Add Product
        async function addProduct() {
            const data = {
                title: document.getElementById('adminTitle').value,
                description: document.getElementById('adminDescription').value,
                brand: document.getElementById('adminBrand').value,
                price: parseFloat(document.getElementById('adminPrice').value),
                stock: parseInt(document.getElementById('adminStock').value)
            };
            const response = await makeRequest('/admin/products', 'POST', data);
            displayResponse('adminAddResponse', response);
        }

        // Admin - Update/Delete
        async function updateProduct() {
            const id = document.getElementById('adminProductId').value;
            const data = {};

            const price = document.getElementById('adminUpdatePrice').value;
            const stock = document.getElementById('adminUpdateStock').value;

            if (price) data.price = parseFloat(price);
            if (stock) data.stock = parseInt(stock);

            const response = await makeRequest(`/admin/products/${id}`, 'PUT', data);
            displayResponse('adminEditResponse', response);
        }

        async function deleteProduct() {
            const id = document.getElementById('adminProductId').value;
            const response = await makeRequest(`/admin/products/${id}`, 'DELETE');
            displayResponse('adminEditResponse', response);
        }

        // Test connection on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>

</html>
