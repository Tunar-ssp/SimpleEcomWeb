<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SSP Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <h1>üõçÔ∏è SSP Shop</h1>
        <nav class="nav">
            <a href="index.html" class="btn btn-secondary">Products</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div style="max-width: 500px; margin: 2rem auto;">
            <div style="background: linear-gradient(135deg, rgba(51, 30, 100, 0.3), rgba(24, 36, 62, 0.3)); border: 1px solid rgba(255, 0, 110, 0.2); border-radius: 12px; padding: 2rem;">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #ff006e;">Create Your Account</h2>

                <form onsubmit="handleRegister(event)">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Choose a username"
                            required
                        >
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Your first name"
                            required
                        >
                    </div>

                    <!-- Surname -->
                    <div class="form-group">
                        <label for="surname">Last Name</label>
                        <input 
                            type="text" 
                            id="surname" 
                            placeholder="Your last name"
                        >
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Birthday -->
                    <div class="form-group">
                        <label for="birthday">Birthday (Must be 18+)</label>
                        <input 
                            type="date" 
                            id="birthday" 
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="At least 6 characters"
                            required
                        >
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                        >
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <p style="text-align: center; color: #aaa;">
                    Already have an account? 
                    <a href="login.html" style="color: #ff006e; text-decoration: none; font-weight: 600;">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
