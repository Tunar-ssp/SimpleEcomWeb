<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - SSP Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <h1>üõçÔ∏è SSP Shop</h1>
        <nav class="nav">
            <a href="index.html" class="btn btn-secondary">Products</a>
            <div id="authNav"></div>
            <div class="cart-icon" onclick="goToCart()">
                üõí
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div style="max-width: 1000px; margin: 0 auto;">
            <h2 style="margin-bottom: 2rem; color: #ff006e;">üõí Shopping Cart</h2>

            <div style="display: grid; grid-template-columns: 1fr 300px; gap: 2rem;">
                <!-- Cart Items -->
                <div>
                    <div id="cartItems" style="display: flex; flex-direction: column; gap: 1rem;">
                        <!-- Items will be loaded here -->
                    </div>
                </div>

                <!-- Cart Summary -->
                <div style="background: linear-gradient(135deg, rgba(51, 30, 100, 0.3), rgba(24, 36, 62, 0.3)); border: 1px solid rgba(255, 0, 110, 0.2); border-radius: 12px; padding: 1.5rem; height: fit-content; position: sticky; top: 80px;">
                    <h3 style="color: #ff006e; margin-bottom: 1rem;">Order Summary</h3>
                    
                    <div style="margin-bottom: 1rem;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span>Tax (10%):</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255, 0, 110, 0.2); font-weight: bold; font-size: 1.1rem;">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="checkout()" style="width: 100%; margin-bottom: 0.5rem;">
                        Proceed to Checkout
                    </button>
                    <a href="index.html" class="btn btn-secondary" style="width: 100%; text-align: center;">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="cart.js"></script>
</body>
</html>
