<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SSP Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <h1>üõçÔ∏è SSP Shop</h1>
        <nav class="nav">
            <a href="index.html" class="btn btn-secondary">Products</a>
            <a href="register.html" class="btn btn-primary">Create Account</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div style="max-width: 400px; margin: 4rem auto;">
            <div style="background: linear-gradient(135deg, rgba(51, 30, 100, 0.3), rgba(24, 36, 62, 0.3)); border: 1px solid rgba(255, 0, 110, 0.2); border-radius: 12px; padding: 2rem;">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #ff006e;">Login to Your Account</h2>

                <form onsubmit="handleLogin(event)">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Enter your username"
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                        Login
                    </button>
                </form>

                <!-- Register Link -->
                <p style="text-align: center; color: #aaa;">
                    Don't have an account? 
                    <a href="register.html" style="color: #ff006e; text-decoration: none; font-weight: 600;">Register here</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
