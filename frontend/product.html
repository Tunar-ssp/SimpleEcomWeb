<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - SSP Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üõçÔ∏è SSP Shop</h1>
        <nav class="nav">
            <a href="index.html" class="btn btn-secondary">‚Üê Back</a>
            <div id="authNav"></div>
            <div class="cart-icon" onclick="goToCart()">üõí<span class="cart-count" id="cart-count">0</span></div>
        </nav>
    </header>

    <main class="main">
        <div class="product-container" style="padding:1.5rem">
            <div style="display:grid;grid-template-columns:40% 60%;gap:2rem">
                <!-- Image Section -->
                <div style="width:100%">
                    <div style="background:rgba(0,0,0,.2);padding:.4rem;border-radius:8px;border:1px solid rgba(255,0,110,.2);margin-bottom:.8rem">
                        <img id="mainImg" src="" style="width:100%;height:auto;max-height:200px;object-fit:contain;border-radius:6px">
                    </div>
                    <div id="thumbs" style="display:grid;grid-template-columns:repeat(4,minmax(40px,1fr));gap:.3rem;width:100%"></div>
                </div>

                <!-- Info Section -->
                <div>
                    <p id="brand" style="color:#8338ec;font-size:.8rem;font-weight:600;margin:0;text-transform:uppercase;letter-spacing:.2px">Brand</p>
                    <h1 id="title" style="font-size:1.3rem;margin:.3rem 0 .8rem;line-height:1.2"></h1>
                    
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:.6rem;margin-bottom:1rem">
                        <div style="background:linear-gradient(135deg,rgba(255,0,110,.1),rgba(131,56,236,.1));padding:.8rem;border-radius:6px;border:1px solid rgba(255,0,110,.2)">
                            <p style="font-size:.65rem;color:#aaa;margin:0;font-weight:600;text-transform:uppercase">Price</p>
                            <p id="price" style="font-size:1.3rem;color:#ff006e;font-weight:700;margin:.2rem 0 0"></p>
                        </div>
                        <div style="background:linear-gradient(135deg,rgba(76,175,80,.1),rgba(131,56,236,.1));padding:.8rem;border-radius:6px;border:1px solid rgba(76,175,80,.2)">
                            <p style="font-size:.65rem;color:#aaa;margin:0;font-weight:600;text-transform:uppercase">Stock</p>
                            <p id="stock" style="font-size:1.3rem;color:#4caf50;font-weight:700;margin:.2rem 0 0"></p>
                        </div>
                        <div style="background:linear-gradient(135deg,rgba(255,193,7,.1),rgba(131,56,236,.1));padding:.8rem;border-radius:6px;border:1px solid rgba(255,193,7,.2)">
                            <p style="font-size:.65rem;color:#aaa;margin:0;font-weight:600;text-transform:uppercase">Rating</p>
                            <p id="rating" style="font-size:.95rem;margin:.2rem 0 0"></p>
                        </div>
                    </div>

                    <p id="desc" style="font-size:.85rem;line-height:1.5;color:#ddd;background:rgba(255,255,255,.02);padding:.8rem;border-radius:6px;border-left:3px solid #8338ec;margin-bottom:1rem"></p>

                    <div style="display:flex;gap:.7rem;margin-bottom:1rem">
                        <div style="display:flex;align-items:center;background:rgba(255,255,255,.05);border:1px solid rgba(255,0,110,.2);border-radius:6px;overflow:hidden">
                            <button onclick="updateQtyBtn(-1)" style="background:none;border:none;color:#fff;width:35px;height:35px;cursor:pointer;font-size:1rem">‚àí</button>
                            <input type="number" id="qty" value="1" min="1" style="background:none;border:none;width:50px;text-align:center;color:#fff;font-weight:600">
                            <button onclick="updateQtyBtn(1)" style="background:none;border:none;color:#fff;width:35px;height:35px;cursor:pointer;font-size:1rem">+</button>
                        </div>
                        <button class="btn btn-primary" onclick="addToCartFromDetail()" style="flex:1;font-size:.95rem;font-weight:600">üõí Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Reviews -->
            <div style="border-top:1px solid rgba(255,0,110,.2);margin-top:2rem;padding-top:1.5rem">
                <h2 style="color:#ff006e;font-size:1.15rem;margin:0 0 1rem">üí¨ Reviews</h2>
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:1.5rem">
                    <div id="comments" style="display:flex;flex-direction:column;gap:.7rem;max-height:300px;overflow-y:auto"></div>
                    <div style="background:linear-gradient(135deg,rgba(51,30,100,.3),rgba(24,36,62,.3));border:1px solid rgba(255,0,110,.2);border-radius:8px;padding:1rem;height:fit-content">
                        <h3 style="margin:0 0 .7rem;color:#ff006e;font-size:.95rem">Add Review</h3>
                        <textarea id="commentText" placeholder="Your review..." style="width:100%;padding:.5rem;border-radius:6px;border:1px solid rgba(255,0,110,.3);background:rgba(255,255,255,.05);color:#fff;resize:none;min-height:70px;font-size:.85rem;font-family:inherit;box-sizing:border-box"></textarea>
                        <select id="commentRating" style="width:100%;padding:.5rem;border-radius:6px;border:1px solid rgba(255,0,110,.3);background:rgba(255,255,255,.05);color:#fff;margin-top:.6rem;font-size:.85rem;font-weight:600;box-sizing:border-box">
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 Stars</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 Stars</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê 3 Stars</option>
                            <option value="2">‚≠ê‚≠ê 2 Stars</option>
                            <option value="1">‚≠ê 1 Star</option>
                        </select>
                        <button class="btn btn-primary" onclick="addComment()" style="width:100%;margin-top:.6rem;padding:.5rem;font-size:.85rem">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="product.js"></script>
</body>
</html>
