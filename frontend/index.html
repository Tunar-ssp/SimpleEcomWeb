<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSP Shop - E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <h1>üõçÔ∏è SSP Shop</h1>
        <nav class="nav">
            <a href="index.html" class="btn btn-secondary">Products</a>
            <div id="authNav"></div>
            <div class="cart-icon" onclick="goToCart()">
                üõí
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Sidebar Filters -->
            <aside class="filter">
                <h3>üîç Filters</h3>
                
                <div class="filter-group">
                    <label><strong>Price</strong></label>
                    <div style="display:flex;gap:.5rem;margin-bottom:.5rem">
                        <input type="number" id="minPrice" placeholder="Min" value="0" min="0" onchange="applyFilters()" style="width:60px;padding:.4rem;border-radius:6px;border:1px solid rgba(255,0,110,.3);background:rgba(255,255,255,.05);color:#fff">
                        <input type="number" id="maxPrice" placeholder="Max" value="10000" max="10000" onchange="applyFilters()" style="width:60px;padding:.4rem;border-radius:6px;border:1px solid rgba(255,0,110,.3);background:rgba(255,255,255,.05);color:#fff">
                    </div>
                    <p id="priceRange" style="font-size:.9rem;color:#aaa">$0 - $10000</p>
                </div>

                <div class="filter-group">
                    <label><strong>Brand</strong></label>
                    <div id="brandFilters"></div>
                </div>

                <div class="filter-group">
                    <label><strong>Min Rating</strong></label>
                    <select id="ratingFilter" onchange="applyFilters()" style="width:100%;padding:.5rem;border-radius:6px;border:1px solid rgba(255,0,110,.3);background:rgba(255,255,255,.05);color:#fff">
                        <option value="0">All</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê 3+</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4+</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label><input type="checkbox" id="inStockFilter" onchange="applyFilters()"> In Stock</label>
                </div>

            </aside>

            <!-- Products Section -->
            <section class="products-section">
                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="applyFilters()" style="width:100%;padding:.8rem;border-radius:8px;border:1px solid rgba(255,0,110,.3);background:rgba(255,255,255,.05);color:#fff;margin-bottom:1rem">
                
                <div style="display:flex;gap:1rem;margin-bottom:1rem;flex-wrap:wrap">
                    <select id="sortSelect" onchange="applyFilters()" style="padding:.5rem;border-radius:6px;border:1px solid rgba(255,0,110,.3);background:rgba(255,255,255,.05);color:#fff">
                        <option value="default">Sort By</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                    
                    <select id="itemsPerPage" onchange="displayProducts()" style="padding:.5rem;border-radius:6px;border:1px solid rgba(255,0,110,.3);background:rgba(255,255,255,.05);color:#fff">
                        <option value="12">12 per page</option>
                        <option value="24">24 per page</option>
                        <option value="48">48 per page</option>
                        <option value="96">96 per page</option>
                    </select>
                </div>
                
                <div class="grid" id="productsGrid"></div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal" onclick="closeProductModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="Product">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div class="modal-details">
                        <p><strong>Brand:</strong> <span id="modalBrand"></span></p>
                        <p><strong>Price:</strong> $<span id="modalPrice"></span></p>
                        <p><strong>Discount:</strong> <span id="modalDiscount"></span>%</p>
                        <p><strong>Rating:</strong> ‚≠ê <span id="modalRating"></span></p>
                        <p><strong>Stock:</strong> <span id="modalStock"></span></p>
                        <p><strong>Warranty:</strong> <span id="modalWarranty"></span></p>
                        <p><strong>Shipping:</strong> <span id="modalShipping"></span></p>
                    </div>
                    <div class="modal-actions">
                        <input 
                            type="number" 
                            id="quantityInput" 
                            min="1" 
                            value="1" 
                            class="quantity-input"
                        >
                        <button class="btn btn-primary" onclick="addToCart()">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
